<ion-menu [content]="content">

  <ion-content>
    <div class="header">
      <h1>ForSight</h1>
    </div>
    <ion-list no-lines>
      <button menuClose detail-none ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
